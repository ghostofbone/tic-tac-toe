<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.css">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="initialize()">
	<div class="wrapper">
		<main class="page">
			<div class="page__main main-page">
				<div class="main-page__container">
					<div class="main-page__content">
						<h1 class="main-page__title">Tic-Tac-Toe</h1>
						<div class="main-page__game game-main">
							<div class="game-main__grid">
								<div id="cell0" onclick="cellClicked(this.id)" class="game-main__cell"></div>
								<div id="cell1" onclick="cellClicked(this.id)" class="game-main__cell"></div>
								<div id="cell2" onclick="cellClicked(this.id)" class="game-main__cell"></div>
								<div id="cell3" onclick="cellClicked(this.id)" class="game-main__cell"></div>
								<div id="cell4" onclick="cellClicked(this.id)" class="game-main__cell"></div>
								<div id="cell5" onclick="cellClicked(this.id)" class="game-main__cell"></div>
								<div id="cell6" onclick="cellClicked(this.id)" class="game-main__cell"></div>
								<div id="cell7" onclick="cellClicked(this.id)" class="game-main__cell"></div>
								<div id="cell8" onclick="cellClicked(this.id)" class="game-main__cell"></div>
							</div>
						</div>
						 <div id="restart" title="Start new game" style="display: grid; justify-content:center;align-items: center; margin-top: 45px;" onclick="restartGame(true)"><span style=" cursor: pointer; justify-self: center; font-size: 48px;">#</span></div>
						<!-- The modal dialog for announcing the winner -->
    					<div id="winAnnounce" class="modal">
    					  <!-- Modal content -->
    					  <div class="modal-content">
    					    <span class="close" onclick="closeModal('winAnnounce')">&times;</span>
    					    <p id="winText"></p>
    					  </div>
    					</div>
						<div id="optionsDlg" class="modal">
      					<!-- Modal content -->
      					<div class="modal-content modal-content--settings">
      					  <h2>How would you like to play?</h2>
							  <div class="modal__preferences">
								<h3>Difficulty:</h3>
      					    <label><input type="radio" name="difficulty" id="r0" value="0">easy&nbsp;</label>
      					    <label><input type="radio" name="difficulty" id="r1" value="1" checked>hard</label>
							  </div>
      					    <div class="modal__customisations">
									<h3>Play as:</h3>
      					    	<label><input type="radio" name="player" id="rx" value="x" checked>X (go first)&nbsp;</label>
      					    	<label><input type="radio" name="player" id="ro" value="o">O<br></label>
								 </div>
      					   
      					    <p><button id="okBtn" class="modal__button button" onclick="getOptions()">Play</button></p>
      					</div>
   					</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.js"></script>
</body>

</html>
